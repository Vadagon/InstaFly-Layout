<div class="about_wrapper F r" ng-controller="aboutCtrl">
  <div class="boxscroll">
    <div class="wrap">
  <div class="F_RBC pad20 padb0 bb w100">
    <a ng-click="goBack()">
      <img alt="" class="info " src="assets/img/back.png">
    </a>
    <div ng-click="drop = !drop" class="r">
      <div class="F_CCC info_button">
        <div ng-repeat="x in [0,1,2]" class="dot_info" ng-class="{'dot_line': drop}"></div>
      </div>
      <div class="dropdown" ng-hide="!drop">
        <ul class="list_n  fvh2_4">
          <li ng-click="goTo('info')" class="fcl_w fvh3_6 pad5">Info</li>
          <li ng-click="goTo('settings')" class="fcl_w fvh3_6 pad5">Settings</li>
          <li ng-click="goTo('about')" class="fcl_w fvh3_6 pad5">About us</li>
        </ul>
      </div>
    </div>

  </div>
  <div class="progress small mart10">
    <div class="progress_bar gradient_purple" style="width: 100%; height: 100%"></div>
  </div>
  <div class="F_CCC">
    <div class="verblike_tree">
    </div>
    <a class="fcl_w" href="https://www.verblike.com/" target="_blank">
      <h2 class="fvh4_8 info_verblike">
        VerbLike
      </h2>
    </a>
    <h3 class="fvh2_4 fcl_w fcl_w info_we">
      We are the ones who act
    </h3>
  </div>
  <div class="progress small mart10">
    <div class="progress_bar gradient_purple" style="width: 100%; height: 100%"></div>
  </div>
  <div class="fixed fcl_w pad10" ng-repeat="x in fix">
      {{fix[$index].date}} :
      <br>
          {{fix[$index].fix}}
      </br>
  </div>

  <div class="social w100 pad20">
    <img alt="mail" class="soc" src="assets/img/email.png"><span class="soc_label">Email</span>
    <img alt="facebook" class="soc" src="assets/img/facebook.png"><span class="soc_label">Facebook</span>
    <img alt="twitter" class="soc" src="assets/img/twitter.png"><span class="soc_label">Twitter</span>
  </div>
  <div class="F_CCC">
    <a class="link_to_git" href="https://github.com/Vadagon/InstaFly-Layout" target="_blank">
      {{APPNAME}} on GITHUB
    </a>
    <a class="link_to_git padb30" href="https://www.verblike.com/"  target="_blank">
      Verblike.com
    </a>
  </div>
  </div>
  </div>
</div>
