<div class="auth_wrapper fcl_w" ng-controller="authCtrl">
  <div class="logo_auth_img r w50 ">
    <div class="logo_wrapper F_RCC r">
      <img alt="" src="assets/img/logo_ico.png">
      <!-- <div id="heart"></div>   -->
      <!-- Сердечко з анімацєю -->
    </div>
  </div>
  <div class="w90 ta_c">
    <h1 class="fvh4_8">
      Wellcom to {{APPNAME}}
    </h1>
    <h3 class="fvh3_6">
      Sign Up
    </h3>
  </div>
  <div class="auth_form w70 ta_c">
    <div class="form F_CCC">
      <div class="input_wrapper">
        <input class="input__field "  ng-model="instagramLogData.username" placeholder="Phone number, or email" type="text" />
        <img alt="" class="input_ico" src="assets/img/pers_ico.png">
      </div>
      <div class="input_wrapper">
        <input class="input__field " ng-model="instagramLogData.password" placeholder="Password" type="{{pass}}" />
        <img alt="" class="input_ico" src="assets/img/parol_ico.png">
        <img alt="" class="input_ico eye" ng-click="eye_pass = !eye_pass" src="assets/img/eaye_ico.png">
      </div>
      <button class="btn_pulse_bg_wave mart15" type="submit" ng-submit="instagramLogin()" ng-click="instagramLogin()">
        Sign Up
      </button>
    </div>
  </div>
</div>
