<div class="page home_content scrollbox r w100 padb100" ng-controller="homeCtrl">
        <!-- <a class="getpro_wrapper mar10 marb30" href="#!card">
          <div class="getpro gradient_purple fcl_w pad15 ">
            <div class="wave_bg"></div>
            <img alt="" class="stars_pro" src="assets/img/stars.png">
            <img alt="" class="cup_pro" src="assets/img/cup.png">
            <div class="wawe_bg">
            </div>
          </div>
          <span class="pro_go pulse">
            GO PRO
          </span>
        </a> -->
        <div class="home_lessons_wrapper wrap r w100">
          <div class="status pad30 padb0 marb10">
            <div ng-click="goTo('ideas')" class=" w70 r fcl_w fvh1_5_3 ta_c" ng-class="{'was_liked':status = 'sleeping'}">
              {{data.status}}
            </div>
          </div>
            <!-- <pagination class="lessons_dot_counter  F_RCC w50"></pagination> -->
          <div class="F_RSCNW homex_scrool boxscroll scrollbox do-nicescroll4 r">
            <div class="wrap r">
              <div class="home_lessons  r F_CCC">
                <div class="div_less_preview  F_CCC" style="background-image: url(assets/img/lessons/less1_preview.png)">
                  <span class="fvh1_5_3 home_less_cout ta_c mar20 marb5 fcl_w">1/31 idea</span>
                </div>
                <div class="F_RAC w100 mart15">
                  <h1  class="fcl_w fvh2_4">Idea #1</h1>
                  <div  ng-click="goTo('idea:1')" class="btn_pulse_bg_wave w30m0 ta_c">Open</div>
                </div>
              </div>
              <div class="home_lessons  r F_CCC">
                <div class="div_less_preview  F_CCC" style="background-image: url(assets/img/lessons/less2_preview.png)">
                  <span class="fvh1_5_3 home_less_cout ta_c mar20 marb5 fcl_w">31 ideas</span>
                </div>
                <div class="F_RAC w100 mart15">
                  <h1  class="fcl_w fvh2_4">All Ideas</h1>
                  <div  ng-click="data.user.isMember?goTo('idea'):app.alerts.goProPopup = true" class="btn_pulse_bg_wave w30m0 ta_c">Show All</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="task_wrapper marb0">
          <div class="tasc_block" ng-repeat="i in data.tasks">
            <div class="edit_task">
              <label for="s{{$index}}" class="edit_wrapper h100 F_CAC">
                <div class="{{i.type}}"></div>
                <div class="onoffswitch">
                  <input class="onoffswitch-checkbox" id="s{{$index}}" name="onoffswitch" ng-model="i.isEnabled" type="checkbox">
                  <label class="onoffswitch-label" for="s{{$index}}">
                    <span class="onoffswitch-inner">
                    </span>
                    <span class="onoffswitch-switch">
                    </span>
                  </label>
                </div>
              </label>
            </div>
            <a ng-click="taskFunc($index)">
              <div class="info_task fcl_w">
                <h2 class="fvh2_4 pad10 padb0">
                  {{i.type}}
                </h2>
                <p class="fvh1_5_3 ta_l pad10 nls padt5">
                  <span class="tov_el">{{i.textarea}}</span>
                  <br>
                  <span>
                    advanced settings:pro version only
                  </span>
                </p>
              </div>
            </a>
          </div>
        </div>
    <div class="add_btn F_RAC mar10  marb0 fcl_w" ng-show="app.alerts.showError1">
      <span class="fvh2_4" ng-click="app.alerts.goProPopup = true">Only
        <span class="purple_cl fvh2_4">PLUS member</span>
        is able to add
      </span>
      <div class="close_img" ng-click="app.alerts.showError1=!1">
      </div>
    </div>
    <a ng-click="(data.tasks.length > 0 && !data.user.isMember)?app.alerts.showError1 = true:taskFunc('add')">
      <div class="add_btn  F_RCC mar10 marb0 ">
        <img alt="" class="info ico_plus" src="assets/img/plus.png">
        <span class="fcl_w fvh2_4 marl10">
          ADD TASK
        </span>
      </div>
    </a>
    <div class="bottom_liked   r F_RSCNW boxs">
      <div class="firs_like_wrapper  F_CCC">
        <div ng-click="goTo('liked')" class="firs_like ">
        </div>
      </div>
      <a ng-repeat="x in data.feed | reverse | limitTo : 5 track by $index" href="https://www.instagram.com/p/{{x.shortcode}}/" target="_blank" class="l_b_p F_CCC mar5 marb10" style="transition: 0s;">
        <img ng-src="{{x.display_url}}" alt="">
      </a>
      <!-- IF no liked photos -->
      <div ng-if="data.feed.length == 0" class="no_photos F_CSS pad5 r">
        <h2 class="fvh3_6 fcl_w pad5 padb0">NO PHOTOS</h2>
        <p class="fvh2_4 pad5">No publications at this time</p>
        <div class="no_photos_img a"></div>
      </div>
    </div>
  </div>
