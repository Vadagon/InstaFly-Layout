<!DOCTYPE html>
<html lang="en" ng-app="Routing">
    <head>
        <meta charset="utf-8">
            <title>
                {{APPNAME}}
            </title>
            <link href="assets/css/verblike.css" rel="stylesheet">
                <link href="assets/css/keyframes.css" rel="stylesheet">
                    <link href="assets/img/indicator.png" rel="shortcut icon" type="image/x-icon">
                        <link href="assets/css/main.css" rel="stylesheet">
                            <script src="assets/js/all_scripts.min.js">
                            </script>
                            <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
                            <script src="assets/js/main.js">
                            </script>
                        </link>
                    </link>
                </link>
            </link>
        </meta>
    </head>
    <body class="page page-home" ng-view="">
        <div class="page">
            <div class="header_wrapper">
                <div class="header">
                    <a href="#!logo">
                        <img alt="" class="info " src="assets/img/indicator.png">
                        </img>
                    </a>
                    <div class="logo_wrapper r">
                        <img alt="logo" class="logo_img" src="assets/img/logo.png">
                            <!-- <div id="heart"></div>   -->
                        </img>
                    </div>
                    <a href="#!info">
                        <img alt="" class="info info_width" src="assets/img/infa.png">
                        </img>
                    </a>
                </div>
            </div>
            <div class="progress">
                <div class="progress_bar" style="width: 70%; height: 100%">
                    <div class="progress_bar_animation">
                    </div>
                </div>
            </div>
        </div>
        <div class="status">
            <div class="w70 r fcl_w fvh1_5_3 ta_c">
                Sleeping
            </div>
            <div class="w70 r fcl_w fvh2_4 ta_c">
                Likes made today: {{0}} of {{500}}
            </div>
        </div>
        <div class="flex pad10 padt30">
            <a class="getpro_wrapper mar10 marb30" href="#!card">
                <div class="getpro gradient_purple fcl_w pad15 ">
                    <!-- <img src="assets/img/pro.png" class="pro_img " alt="">
                 -->
                    <img alt="" class="stars_pro" src="assets/img/stars.png">
                        <img alt="" class="cup_pro" src="assets/img/cup.png">
                            <div class="wawe_bg">
                            </div>
                            <!--  <h1 class="r fvh5_10">50%</h1>
                <h3 class="r fvh2_4">GO PRO account</h3> -->
                        </img>
                    </img>
                </div>
                <span class="pro_go pulse">
                    GO PRO
                </span>
            </a>
            <div class="task_wrapper ">
                <div class="tasc_block ">
                    <div class="edit_task">
                        <div class="edit_wrapper F_CAC">
                            <a href="#!edit">
                                <div class="hash">
                                </div>
                            </a>
                            <div class="onoffswitch">
                                <input class="onoffswitch-checkbox" id="s1" name="onoffswitch" ng-checked="true" type="checkbox">
                                    <label class="onoffswitch-label" for="s1">
                                        <span class="onoffswitch-inner">
                                        </span>
                                        <span class="onoffswitch-switch">
                                        </span>
                                    </label>
                                </input>
                            </div>
                        </div>
                    </div>
                    <div class="info_task fcl_w">
                        <h2 class="fvh2_4 pad10 padb0">
                            #instagram
                        </h2>
                        <p class="fvh1_5_3 pad10 nls padt5">
                            likes per day: 500/ today:0
                            <br>
                                advanced settings:pro version only
                            </br>
                        </p>
                    </div>
                </div>
                <div class="tasc_block ">
                    <div class="edit_task">
                        <div class="edit_wrapper F_CAC">
                            <a href="#!edit">
                                <div class="hash">
                                </div>
                            </a>
                            <div class="onoffswitch">
                                <input class="onoffswitch-checkbox" id="s2" name="onoffswitch" ng-checked="true" type="checkbox">
                                    <label class="onoffswitch-label" for="s2">
                                        <span class="onoffswitch-inner">
                                        </span>
                                        <span class="onoffswitch-switch">
                                        </span>
                                    </label>
                                </input>
                            </div>
                        </div>
                    </div>
                    <div class="info_task fcl_w">
                        <h2 class="fvh2_4 pad10 padb0">
                            #instagram
                        </h2>
                        <p class="fvh1_5_3 pad10 nls padt5">
                            likes per day: 500/ today:0
                            <br>
                                advanced settings:pro version only
                            </br>
                        </p>
                    </div>
                </div>
                <div class="tasc_block ">
                    <div class="edit_task">
                        <div class="edit_wrapper F_CAC">
                            <a href="#!edit">
                                <div class="hash">
                                </div>
                            </a>
                            <div class="onoffswitch">
                                <input class="onoffswitch-checkbox" id="s3" name="onoffswitch" ng-checked="true" type="checkbox">
                                    <label class="onoffswitch-label" for="s3">
                                        <span class="onoffswitch-inner">
                                        </span>
                                        <span class="onoffswitch-switch">
                                        </span>
                                    </label>
                                </input>
                            </div>
                        </div>
                    </div>
                    <div class="info_task fcl_w">
                        <h2 class="fvh2_4 pad10 padb0">
                            #instagram
                        </h2>
                        <p class="fvh1_5_3 pad10 nls padt5">
                            likes per day: 500/ today:0
                            <br>
                                advanced settings:pro version only
                            </br>
                        </p>
                    </div>
                </div>
                <a href="#!edit">
                </a>
            </div>
            <div class="add_btn F_RCC mar10 pulse_black ">
                <img alt="" class="info ico_plus" src="assets/img/plus.png">
                    <span class="fcl_w fvh2_4 marl10">
                        ADD TASK
                    </span>
                </img>
            </div>
        </div>
    </body>
</html>
