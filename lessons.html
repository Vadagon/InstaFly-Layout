<div class="list_wrapper h100vh  F_CBC  fcl_w"  ng-class="{'h200vh':readmore == !readmore}"  ng-controller="homeCtrl">
	<div class="F_RBC pad20 bb w100">
		<a ng-click="goBack()">
			<img alt="" class="info " src="assets/img/back.png">
		</a>
		<div ng-click="drop = !drop" class="r">
			<div class="F_CCC info_button">
				<div ng-repeat="x in [0,1,2]" class="dot_info" ng-class="{'dot_line': drop}"></div>
			</div>
			<div class="dropdown" ng-hide="!drop">
				<ul class="list_n  fvh2_4">
					<li ng-click="goTo('info')" class="fcl_w fvh3_6 pad5">Info</li>
					<li ng-click="goTo('settings')" class="fcl_w fvh3_6 pad5">Settings</li>
					<li ng-click="goTo('about')" class="fcl_w fvh3_6 pad5">About us</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="boxscroll homex_scrool lessons_title_scroll  w100 do-nicescroll4 "  >
		<div class="wrap less_mazafaka F_RSCNW transition w100 ">
			<div class="lesson_container transition pad20 F_CCC w100"  ng-class="{'h20vh':readmore}" ng-repeat="x in ideas">

			<div class="wrapper_previev" ng-hide="readmore"><div class="lesson_img_wrapper transition ta_c">
				<img ng-src="{{x.pic}}" alt="" class="transition" >
			</div>
			<h1 class="fvh4_8 ta_c mart15 marb15 wsn transition" >Idea #{{$index}}</h1>
			<p class="fvh2_4 ta_l ta_c mart15 marb15 wsn transition" >
				{{x.text}}
			</p>
			</div>
			<h1 class="fvh4_8 ta_c mart15 marb15 wsn transition" ng-hide="!readmore">lesson {{$index+1}}</h1>
			</div>
		</div>
	</div>
<div class="w100 F_CBC">
	<h6 class="fvh1_5_3 ta_c mar20 marb5">{{scrolled1+1}}/{{ideas.length}} lessons</h6>
	<div class="lessons_dot_counter mart0 F_RAC  marb10 w100">
		<a ng-click="select1(selected1==0? 0 : selected1 - 1);">
			<img alt="" class="info " src="assets/img/back.png">
		</a>
		<div class="F_RCC">
			<a class="w50  mar10" ng-click="select1($index);"  ng-repeat="x in ideas">
				<div ng-class="{'active_dot': scrolled1 == $index}" class="dot_info  mar5"></div>
			</a>
		</div>
		<a ng-click="select1(selected1==ideas.length-1? ideas.length : selected1 + 1);">
			<img alt="" class="info reverse_img" ng-src="{{x.pic}}">
		</a>
	</div>
	<!-- <div class="readmore_but" ng-class="{'reversY': !readmore}" ng-click="readmore = !readmore">
	</div> -->
	</div>
	<div class="boxscroll homex_scrool bottom_scrool_less lessons_title_scroll  w100 do-nicescroll4 "  ng-hide="!readmore">
		<div class="wrap less_mazafaka F_RSCNW transition w100 ">
			<div class="lesson_container transition pad20 F_CCC w100"  ng-repeat="x in ideas">

			<div class="wrapper_previev">

			<p class="fvh2_4 ta_l ta_c mart15 marb15 wsn transition" >
				{{x.text}}
			</p>
			</div>
			</div>
		</div>
	</div>
</div>
